<h1 mat-dialog-title>Edit Product Details</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput placeholder="hp laptop pavilion" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label> Description </mat-label>
            <input formControlName="description" matInput placeholder="Very fresh product..." />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label> Category </mat-label>
            <mat-select formControlName="category" placeholder="Category">
                <mat-option value="Electronic">Electronics</mat-option>
                <mat-option value="Apparel">Apparel</mat-option>
                <mat-option value="Beauty Products">Beauty Products</mat-option>
                <mat-option value="Home Decor">Home Decor</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label> Quantity</mat-label>
            <input formControlName="count" matInput placeholder="" type="number" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label> Unit Price </mat-label>
            <input formControlName="price" matInput placeholder="1000$" type="number" />
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label> Create Date </mat-label>
            <input formControlName="createdDate" matInput [matDatepicker]="myDatepicker" />
            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker></mat-datepicker>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button (click)="cancle()" color="warn">Close</button>
    <button style="margin-left: 5px" mat-raised-button color="primary" (click)="CreateOrEditProduct()">
        {{ ActionButtonName }}
    </button>
</div>
